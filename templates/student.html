<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Student Result</title>
</head>
<body>

    <h1>Student Result Page Working</h1>

    <form method="post">
        <label>Student ID:</label><br>
        <input type="number" name="student_id" required>
        <br><br>
        <button type="submit">View Result</button>
    </form>

    {% if result %}
        <br>
        <table border="1">
            <tr>
                <th>Subject</th>
                <th>Marks</th>
            </tr>

            {% for r in result %}
            <tr>
                <td>{{ r[0] }}</td>
                <td>{{ r[1] }}</td>
            </tr>
            {% endfor %}
        </table>

        <h3>Total: {{ total }}</h3>
        <h3>Grade: {{ grade }}</h3>
    {% endif %}

</body>
</html>
